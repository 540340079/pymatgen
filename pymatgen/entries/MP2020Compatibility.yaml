Name: MP2020
Corrections:
  # Energy corrections in eV/atom
  GGAUMixingCorrections:
    # Composition-based corrections applied to transition metal oxides
    # and fluorides to make GGA and GGA+U energies compatible
    # when compat_type = "Advanced" (default)
    O:
      V: -1.653
      Cr: -1.954
      Mn: -1.635
      Fe: -2.21
      Co: -1.594
      Ni: -2.514
      W: -4.645
      Mo: -3.132
    F:
      V: -1.653
      Cr: -1.954
      Mn: -1.635
      Fe: -2.21
      Co: -1.594
      Ni: -2.514
      W: -4.645
      Mo: -3.132
  CompositionCorrections:
    # Composition-based corrections applied to any compound containing
    # these species as anions
    oxide: -0.711
    peroxide: -0.463
    superoxide: -0.16
    S: -0.572
    F: -0.467
    Cl: -0.599
    Br: -0.531
    I: -0.374
    N: -0.305
    Se: -0.472
    Si: -0.252
    Sb: -0.192
    Te: -0.419
    H: -0.178
    ozonide: 0
Uncertainties:
  # Uncertainties corresponding to each energy correction (eV/atom)
  GGAUMixingCorrections:
    O:
      V: 0.0066
      Cr: 0.0109
      Mn: 0.0054
      Fe: 0.0102
      Co: 0.006
      Ni: 0.0103
      W: 0.0185
      Mo: 0.0093
    F:
      V: 0.0066
      Cr: 0.0109
      Mn: 0.0054
