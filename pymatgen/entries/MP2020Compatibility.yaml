Name: MP2020
Corrections:
  # Energy corrections in eV/atom
  GGAUMixingCorrections:
    # Composition-based corrections applied to transition metal oxides
    # and fluorides to make GGA and GGA+U energies compatible 
    # when compat_type = "Advanced" (default)
    O:
      V: -1.604
      Cr: -1.899
      Mn: -1.592
      Fe: -2.181
      Co: -1.521
      Ni: -2.499
      W: -4.584
      Mo: -3.066
    F:
      V: -1.604
      Cr: -1.899
      Mn: -1.592
      Fe: -2.181
      Co: -1.521
      Ni: -2.499
      W: -4.584
      Mo: -3.066
  CompositionCorrections:
    # Composition-based corrections applied to any compound containing
    # these species as anions
    oxide: -0.738
    peroxide: -0.466
    superoxide: -0.16
    ozonide: 0
    S: -0.637
    Br: -0.536
    I: -0.377
    Se: -0.473
    Si: -0.406
    Sb: -0.192
    Te: -0.419
    F: -0.481
    Cl: -0.586
    N: -0.344
    H: -0.178
Uncertainties:
  # Uncertainties corresponding to each energy correction (eV/atom)
  GGAUMixingCorrections:
    O:
      V: 0.006
      Cr: 0.0093
      Mn: 0.0051
      Fe: 0.009
      Co: 0.0059
      Ni: 0.0105
      W: 0.0181
      Mo: 0.0085
    F:
      V: 0.006
      Cr: 0.0093
      Mn: 0.0051
      Fe: 0.009
      Co: 0.0059
      Ni: 0.0105
      W: 0.0181
      Mo: 0.0085
  CompositionCorrections:
    oxide: 0.0017
    peroxide: 0.0186
    superoxide: 0.0075
    ozonide: 0
    S: 0.0121
    Br: 0.0022
    I: 0.0059
    Se: 0.0341
    Si: 0.0621
    Sb: 0.0089
    Te: 0.024
    F: 0.0025
    Cl: 0.0016
    N: 0.0084
    H: 0.0013
