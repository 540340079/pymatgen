Name: MP2020
Corrections:
  # Energy corrections in eV/atom
  GGAUMixingCorrections:
    # Composition-based corrections applied to transition metal oxides
    # and fluorides to make GGA and GGA+U energies compatible
    # when compat_type = "Advanced" (default)
    O:
      V: -1.602
      Cr: -1.894
      Mn: -1.588
      Fe: -2.182
      Co: -1.535
      Ni: -2.504
      W: -4.57
      Mo: -3.059
    F:
      V: -1.602
      Cr: -1.894
      Mn: -1.588
      Fe: -2.182
      Co: -1.535
      Ni: -2.504
      W: -4.57
      Mo: -3.059
  CompositionCorrections:
    # Composition-based corrections applied to any compound containing
    # these species as anions
    oxide: -0.706
    peroxide: -0.464
    superoxide: -0.168
    S: -0.592
    F: -0.404
    Cl: -0.55
    Br: -0.473
    I: -0.275
    N: -0.408
    Se: -0.472
    Si: -0.225
    Sb: -0.192
    Te: -0.406
    H: -0.144
    ozonide: 0
Uncertainties:
  # Uncertainties corresponding to each energy correction (eV/atom)
  GGAUMixingCorrections:
    O:
      V: 0.006
      Cr: 0.0106
      Mn: 0.0051
      Fe: 0.009
      Co: 0.0059
      Ni: 0.0105
      W: 0.0181
      Mo: 0.0085
    F:
      V: 0.006
      Cr: 0.0106
      Mn: 0.0051
      Fe: 0.009
      Co: 0.0059
      Ni: 0.0105
      W: 0.0181
      Mo: 0.0085
  CompositionCorrections:
    oxide: 0.0017
    peroxide: 0.0187
    superoxide: 0.0075
    S: 0.0121
    F: 0.0025
    Cl: 0.0016
    Br: 0.0022
    I: 0.0059
    N: 0.0084
    Se: 0.0341
    Si: 0.0435
    Sb: 0.0089
    Te: 0.0276
    H: 0.002
    ozonide: 0
