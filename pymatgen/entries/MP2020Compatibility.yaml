    peroxide: 0.0175
    superoxide: 0.0075
    S: 0.0111
    F: 0.0029
    Cl: 0.0017
    Br: 0.0026
    I: 0.0059
    N: 0.0111
    Se: 0.0341
    Si: 0.0396
    Sb: 0.0089
    Te: 0.0265
    H: 0.0013
